    <div class="container">
        <h1> Heartrate Calculator</h1>
        <div class="clockdiv">
            <p id="countdown">  </p>
        </div>
        <div class="btn">
          <button type="button" class="btn btn-light" onclick="timer()">Start</button>
          <button type="button" class="btn btn-light" onclick="timer()">Stop</button>
        </div>
        <hr style="width:100%;">
        <div class="clockdiv">
            <p style="padding-left:30%;"> <span id="display" style="padding-left:30%;"> 0</span> Beats</p>
        </div>
        <div class="btn">
          <button type="button" class="btn btn-light" onclick="heartClicks()">Heart Cliks</button>
          <button type="button" class="btn btn-light" onclick="clearClicks()">Clear Clicks</button>
        </div>
        <hr style="width:100%;">
        <div class="btn">
          <button type="button" class="btn btn-light" onclick="calculate()">Calculate</button>
          <button type="button" class="btn btn-light" onclick="reset()">Reset</button>
        </div>
        <div>
            <p id="pulse" class="pulsediv"> </p>
        </div>
    </div>
